{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <link href='{% static "css/style.css" %}' rel="stylesheet">
</head>
<body>
    <div id="content">
        {% for post in posts %}
        <a href="{% url "posts:details" post_slug=post.slug %}"><h2>{{ post.title}}</h2></a>
        <p class="date">Published {{post.publish}} by {{post.author}}</p>
        <p>{{post.body}}</p>
        {% endfor %}
    </div>
    <div id="sidebar">
        <h2>pk blogs</h2>
        <p>Travel & share your Experiences</p>

    </div>
</body>
</html>
